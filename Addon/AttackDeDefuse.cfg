alias +AttackDeDefuseETask "alias If_AttackDeDefuse_Need -use"
alias -AttackDeDefuseETask "alias If_AttackDeDefuse_Need NoneFunction"

alias AttackDeDefuseSwitcherOn "alias ATDDStatus RadioSetATDDOff;setinfo 拆包时开火自动取消拆包 开启;alias DoSayEchoWork echoln 已开启拆包时开火自动取消拆包;alias DoSayAllWork say 已开启拆包时开火自动取消拆包;alias DoSayTeamWork say_team 已开启拆包时开火自动取消拆包;alias If_AttackDeDefuse_Can If_AttackDeDefuse_Need;alias AttackDeDefuseSwitcher AttackDeDefuseSwitcherOff"
alias AttackDeDefuseSwitcherOff "alias ATDDStatus RadioSetATDDOn;setinfo 拆包时开火自动取消拆包 关闭;alias DoSayEchoWork echoln 已关闭拆包时开火自动取消拆包;alias DoSayAllWork say 已关闭拆包时开火自动取消拆包;alias DoSayTeamWork say_team 已关闭拆包时开火自动取消拆包;alias If_AttackDeDefuse_Can NoneFunction;alias AttackDeDefuseSwitcher AttackDeDefuseSwitcherOn"