alias RadioDefault exec CSRM/Radio/RadioDefault

alias RadioToGrenade "alias RadioTaskText exec CSRM/Grenade/RadioMapChooseText;alias RadioTaskCMD exec CSRM/Grenade/RadioMapChooseCMD"
alias RadioToCFGMain "alias RadioTaskText exec CSRM/Radio/CFGMain1Text;alias RadioTaskCMD exec CSRM/Radio/CFGMain1CMD"
alias RadioPrefer_Grenade "alias RadioMainPage RadioToGrenade"
alias RadioPrefer_CFGMain "alias RadioMainPage RadioToCFGMain"

alias +RadioOn "RadioTaskText;+radialradio;"
alias -RadioOn "alias +Radio +RadioOff;alias -Radio -RadioOff"
alias +RadioOff "RadioTaskCMD;"
alias -RadioOff "-radialradio;RadioDefault;alias +Radio +RadioOn;alias -Radio -RadioOn"
alias +Radio +RadioOn
alias -Radio -RadioOn

exec CSRM/Radio/MajorOutputController

RadioDefault

alias RadioToMirage "alias RadioTaskText exec CSRM/Grenade/Mirage/RadioCate1Text;alias RadioTaskCMD exec CSRM/Grenade/Mirage/RadioCate1CMD;alias DoSayEchoWork echoln 已切换至 Mirage;alias DoSayAllWork say 已切换至 Mirage;alias DoSayTeamWork say_team 已切换至 Mirage;DoOutput;"
alias RadioToInferno "alias RadioTaskText exec CSRM/Grenade/Inferno/RadioCate1Text;alias RadioTaskCMD exec CSRM/Grenade/Inferno/RadioCate1CMD;alias DoSayEchoWork echoln 已切换至 Inferno;alias DoSayAllWork say 已切换至 Inferno;alias DoSayTeamWork say_team 已切换至 Inferno;DoOutput"
alias RadioToDust2 "alias RadioTaskText exec CSRM/Grenade/Dust2/RadioCate1Text;alias RadioTaskCMD exec CSRM/Grenade/Dust2/RadioCate1CMD;alias DoSayEchoWork echoln 已切换至 Dust2;alias DoSayAllWork say 已切换至 Dust2;alias DoSayTeamWork say_team 已切换至 Dust2;DoOutput"
alias RadioToNuke "alias RadioTaskText exec CSRM/Grenade/Nuke/RadioCate1Text;alias RadioTaskCMD exec CSRM/Grenade/Nuke/RadioCate1CMD;alias DoSayEchoWork echoln 已切换至 Nuke;alias DoSayAllWork say 已切换至 Nuke;alias DoSayTeamWork say_team 已切换至 Nuke;DoOutput"
alias RadioToAncient "alias RadioTaskText exec CSRM/Grenade/Ancient/RadioCate1Text;alias RadioTaskCMD exec CSRM/Grenade/Ancient/RadioCate1CMD;alias DoSayEchoWork echoln 已切换至 Ancient;alias DoSayAllWork say 已切换至 Ancient;alias DoSayTeamWork say_team 已切换至 Ancient;DoOutput"
alias RadioToAnubis "alias RadioTaskText exec CSRM/Grenade/Anubis/RadioCate1Text;alias RadioTaskCMD exec CSRM/Grenade/Anubis/RadioCate1CMD;alias DoSayEchoWork echoln 已切换至 Anubis;alias DoSayAllWork say 已切换至 Anubis;alias DoSayTeamWork say_team 已切换至 Anubis;DoOutput"
alias RadioToVertigo "alias RadioTaskText exec CSRM/Grenade/Vertigo/RadioCate1Text;alias RadioTaskCMD exec CSRM/Grenade/Vertigo/RadioCate1CMD;alias DoSayEchoWork echoln 已切换至 Vertigo;alias DoSayAllWork say 已切换至 Vertigo;alias DoSayTeamWork say_team 已切换至 Vertigo;DoOutput"

alias SetKPMapStatus NoneFunction
alias SetKPMapOn "alias SetKPMapStatus SetKPMapOn;bind kp_1 RadioToDust2;bind kp_2 RadioToMirage;bind kp_3 RadioToInferno;bind kp_4 RadioToNuke;bind kp_5 RadioToAncient;bind kp_6 RadioToVertigo;bind kp_7 RadioToAnubis";
alias SetKPMapOff "alias SetKPMapStatus SetKPMapOff"

alias BFOutput "alias DoSayEchoWork echoln BUG闪菜单;alias DoSayAllWork say BUG闪菜单;alias DoSayTeamWork say_team BUG闪菜单;DoOutput;"

alias BFMenuKP1 "sm1;SetKPMapStatus"
alias BFMenuKP2 "sm2;SetKPMapStatus"
alias OpenBFMenuKP "exec CSRM/Grenade/BUGFlash/RadioInfo1CMD;RadioDefault;BFOutput;bind kp_1 BFMenuKP1;bind kp_2 BFMenuKP2;"

alias BFMenuFB1 "sm1"
alias BFMenuFB2 "sm2"
alias OpenBFMenuFB "exec CSRM/Grenade/BUGFlash/RadioInfo1CMD;RadioDefault;BFOutput;bind F1 BFMenuFB1;bind F2 BFMenuFB2"

alias SetBFMenuKP "bind kp_9 OpenBFMenuKP"
alias SetBFMenuFB "bind F1 OpenBFMenuFB"
alias SetBFMenuOff NoneFunction