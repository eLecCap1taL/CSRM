alias CFGGuide3 alias DoSayTeamWork "say_team 先再按 [键 瞄准, 再按 ]键 投掷, 按 分号键 选择道具, 按 句号键 返回CFG主页面, 按 问号键 重置CFG, 按 引号键 进行视角回正+智能推荐(方便爆弹);"
alias CFGGuideText "CFGGuide1;CFGGuide2;CFGGuide3;DoOutput"
