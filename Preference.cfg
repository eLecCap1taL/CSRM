//
//2. SetBFMenuOff    解释: 默认快捷BUG闪列表
//   ↑↑↑不需要修改上面的↑↑↑
//   ↓↓↓在下面这一行填写↓↓↓
SetBFMenuKP

//修改你的默认准心快速回正设置
//此选项也可在轮盘内的 "CFG设置" 页面更改
//你 *必须* 填写下面两个方式的其中一种,否则CFG无法工作
//1. RecoilFastRevSwitcherOn    解释: 默认开启准心快速回正
//
